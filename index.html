    display:block;

}
.name{
    margin-top:16px;
    font-size:27px;
    font-weight:700;
    background:linear-gradient(90deg,#f5c400,#fff2b0);

/* LIVE MEMBER COUNTER */
.counter{
    margin:16px 0;
    background:rgba(255,255,255,0.06);

    border-radius:14px;
    text-align:center;
}
.counter b{
    color:#2ecc71;
    font-size:20px;
}

/* BADGES */

.badge{
    background:rgba(255,255,255,0.06);

    font-size:13px;
}

/* HEARTBEAT */
@keyframes heartbeat{
    0%{transform:scale(1);}
    20%{transform:scale(1.06);}
    40%{transform:scale(1);}
    60%{transform:scale(1.06);}
    100%{transform:scale(1);}
}

/* TELEGRAM BUTTON */
.telegram-btn{
    margin:26px 0;
}
.telegram-btn a{
    display:block;
    background:linear-gradient(90deg,#007bff,#00c6ff);
    padding:17px;
    text-align:center;
    border-radius:32px;
    font-size:18px;
    font-weight:700;
    color:#fff;
    text-decoration:none;
    box-shadow:0 0 25px rgba(0,153,255,0.8);
    position:relative;
    overflow:hidden;
    animation:heartbeat 2.2s infinite;
}

/* PLUS EFFECT */
.plus{
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    width:36px;
    height:36px;
    border-radius:50%;
    background:#00c6ff;
    color:#fff;
    font-size:22px;
    font-weight:700;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 0 15px rgba(0,198,255,0.9);
}
.plus::after{
    content:"";
    position:absolute;
    inset:-6px;
    border-radius:50%;
    border:2px solid rgba(0,198,255,0.7);
    animation:pulse 1.6s infinite;
}
@keyframes pulse{
    0%{transform:scale(0.7);opacity:1;}
    100%{transform:scale(1.4);opacity:0;}
}

/* FEATURES */
